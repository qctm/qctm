<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genshin Music player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
          <!-- Header -->
            <header>
                <h4>Now playing:</h4>
                <h2>ten bai hat</h2>
            </header>
        
            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb">
                </div>
            </div>
      
          <!-- Control -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
            </div>
      
            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
            <audio id="audio" src=""></audio>
        </div>
      
        <!-- Playlist -->
        <div class="playlist">

        </div>
    </div>

    <script>
        /*
         1. render songs
         2. scroll top
         3. play/ pause/ seek
         4. cs rotate
         5. next/ prev
         6. random
         7. next/ repeat when ended
         8. active song
         9. scroll active song into view
         10. play song when click
        */
        
        const $ = document.querySelector.bind(document)
        const $$ = document.querySelectorAll.bind(document)
        const player = $('.player')
        const heading= $('header h2')
        const cdThumb = $('.cd-thumb')
        const audio = $('#audio')
        const playBtn = $('.btn-toggle-play')
        const nextBtn = $('.btn-next')
        const prevBtn = $('.btn-prev')
        const progress = $('#progress')

        
        const app = {
            currentIndex: 0,
            isPlaying: false,
            songs: [
                {
                    name: 'Liyue',
                    singer: 'HOYOMiX',
                    path: './assets/music/101.Liyue.mp3',
                    image: './assets/img/liyue.jpg'
                },
                {
                    name: "Moon in One's Cup",
                    singer: 'HOYOMiX',
                    path: './assets/music/102.Moon in One_s Cup.mp3',
                    image: './assets/img/liyue.jpg'
                },
            ],
            render: function(){
                const htmls = this.songs.map(song => {
                    return`
                        <div class="song">
                            <div class="thumb" 
                                style="background-image: url('${song.image}');">
                            </div>
                            <div class="body">
                                <h3 class="title">${song.name}</h3>
                                <p class="author">${song.singer}</p>
                            </div>
                            <div class="option">
                                <i class="fas fa-ellipsis-h"></i>
                            </div>
                        </div>
                    `
                })
                $('.playlist').innerHTML = htmls.join('\n')
            },
            defineProperties: function(){
                Object.defineProperty(this, 'currentSong', {
                    get: function(){
                        console.log(this.currentIndex)
                        return this.songs[this.currentIndex]
                    }
                })
            },
            handleEvents: function(){
                const _this = this

                // cd quay
                const cdThumbAnimate = cdThumb.animate([
                    {
                        transform: 'rotate(360deg)'
                    }
                ],  {
                    duration: 10000,
                    iterations: Infinity
                })
                cdThumbAnimate.pause()
                document.onscroll = function(){
                    const cd = $('.cd')
                    const cdWidth = cd.offsetWidth

                    document.onscroll = function(){
                        const scrollTop = window.scrollY || document.documentElement.scrollTop
                        const newCdWidth = cdWidth - scrollTop
                        // console.log(newCdWidth)
                        cd.style.width = newCdWidth > 0 ? newCdWidth+ 'px' : 0
                        cd.style.opacity = newCdWidth / cdWidth
                    }
                }

                // onlick Play button
                playBtn.onclick = function(){
                    if(_this.isPlaying ){
                        _this.isPlaying = false
                        audio.pause()
                        cdThumbAnimate.pause()
                        player.classList.remove('playing')
                    }else{
                        _this.isPlaying = true
                        audio.play()
                        cdThumbAnimate.play()
                        player.classList.add('playing')
                    }
                }

                // khi tien do bai hat thay doi
                audio.ontimeupdate = function(){
                    // console.log(audio.currentTime / audio.duration * 100)
                    const progressPercent = Math.floor(audio.currentTime / audio.duration * 100)
                    progress.value = progressPercent
                }
                // khi tua
                progress.onchange = function(e){
                    // console.log(audio.duration /100 * e.target.value)
                    seekTime = audio.duration /100 * e.target.value
                    audio.currentTime = seekTime
                    console.log(seekTime)
                }

                //khi next
                nextBtn.onclick = function(){
                    _this.nextSong()
                    audio.play()
                }
                //khi prev
                prevBtn.onclick = function(){
                    _this.prevSong()
                    audio.play()
                }
            },
            loadCurrentSong: function(){
                heading.textContent = this.currentSong.name
                cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`
                audio.src = this.currentSong.path

                console.log(heading, cdThumb, audio)
            },
            nextSong: function(){
                this.currentIndex++
                if(this.currentIndex >= this.songs.length){
                    this.currentIndex = 0
                }
                this.loadCurrentSong()
            },
            prevSong: function(){
                this.currentIndex--
                this.loadCurrentSong()
            },


            start: function () {
                this.defineProperties()
                this.handleEvents()
                this.loadCurrentSong()
                this.render()
            }
        }

        app.start()
    </script>
