<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QCTM site</title>
    <link rel="stylesheet" href="site.css"> <!-- Nếu bạn đặt CSS vào file riêng -->

</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="music-player">
        <h2>Music Player</h2>
        
        <!-- Audio Player -->
        <audio id="audio" controls>
            <source src="" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    
        <!-- Controls -->
        <div class="controls">
            <button onclick="playAudio()">Play</button>
            <button onclick="pauseAudio()">Pause</button>
            <button onclick="stopAudio()">Stop</button>
        </div>
    
        <!-- Playlist -->
        <ul class="playlist" id="playlist">
            <!-- Dynamic content will be added here -->
        </ul>
    </div>
    
    <script>
        // Function to play audio
        function playAudio() {
            let audio = document.getElementById('audio');
            audio.play();
        }
    
        // Function to pause audio
        function pauseAudio() {
            let audio = document.getElementById('audio');
            audio.pause();
        }
    
        // Function to stop audio
        function stopAudio() {
            let audio = document.getElementById('audio');
            audio.pause();
            audio.currentTime = 0;
        }
    
        // Function to add music to playlist from directory
        function addMusicFromDirectory() {
            let playlistElement = document.getElementById('playlist');
            let directoryPath = 'mp3/'; // Replace with your directory path
            
            // Simulate reading files from a directory (not possible in browser for security reasons)
            let fakeFileNames = [
                '1.mp3',
                '2.mp3',
                '3.mp3'
                // Add more file names as needed
            ];
    
            fakeFileNames.forEach((fileName) => {
                let musicUrl = directoryPath + fileName;
                let li = document.createElement('li');
                li.innerHTML = `<span>${fileName}</span> <button onclick="playSelected('${musicUrl}')">Play</button>`;
                playlistElement.appendChild(li);
            });
        }
    
        // Call function to add music from directory when page loads
        window.onload = addMusicFromDirectory;
    
        // Function to play selected music
        function playSelected(musicUrl) {
            let audio = document.getElementById('audio');
            audio.src = musicUrl;
            audio.play();
        }
    </script>
    <!-- Content -->
    <div style="padding: 20px;">
        <!-- Your page content goes here -->
        <h1>Welcome to My Website!</h1>
        <p>This is a sample page with a basic navbar.</p>
    </div>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="img/GI_4011.jpg" style="width:100%">
            <div class="text">Caption Text</div>
        </div>
    
        <div class="mySlides fade">
            <img src="img/GI_4012.jpg" style="width:100%">
            <div class="text">Another Caption Text</div>
        </div>
    
        <div class="mySlides fade">
            <img src="img/GI_4013.jpg" style="width:100%">
            <div class="text">Third Caption Text</div>
        </div>
    
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    
    <!-- The dots/bullets -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>


    <script>
        var slideIndex = 1;
        showSlides(slideIndex);
    
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }
    
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }
    
        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";
        }
    
        // Automatic slideshow
        setInterval(function() {
            plusSlides(1);
        }, 10000); // Change slide every 4 seconds
    </script>
</body>
</html>
